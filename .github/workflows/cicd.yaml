name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Create Test Results Directory
        run: mkdir -p TestResults allure-results

      - name: Run Tests with Allure
        run: |
          dotnet test \
            --no-restore \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=TestResults/test_results.trx" \
            --results-directory TestResults || echo "Tests completed"

      - name: Generate Allure Report
        if: always()
        uses: simple-elf/allure-report-action@v1.13
        with:
          allure_results: allure-results
          allure_report: allure-report
          keep_reports: 20

      - name: Checkout gh-pages (or create if doesn't exist)
        if: always()
        uses: actions/checkout@v6
        with:
          ref: gh-pages
          path: gh-pages-temp
          fetch-depth: 0

      - name: Prepare gh-pages content
        if: always()
        run: |
          rm -rf gh-pages-temp/*
          cp -r allure-report/* gh-pages-temp/
          
          touch gh-pages-temp/.nojekyll
          
          echo '<!DOCTYPE html>
          <html>
          <head>
              <meta http-equiv="refresh" content="0; url=./4/index.html" />
          </head>
          <body>
              <p>Redirecting to latest report...</p>
          </body>
          </html>' > gh-pages-temp/index.html

      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages-temp
          publish_branch: gh-pages
          force_orphan: false
          keep_files: false
